<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Altschool africa signup form" />
    <title>Altschool Signup Form</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul>
            <li>
              <a href="index.html" target="_blank">Back to About me Page.</a>
            </li>
          </ul>
        </nav>
      </header>
      <h1>Application Form</h1>
      <p>Fill in your details</p>
      <br />
      <form action="">
        <label for="firstname" id="firstname">First Name</label>
        <br />
        <input type="text" placeholder="Enter first name" required />
        <br />
        <br />
        <label for="lastname" id="lastname">Last Name</label>
        <br />
        <input type="text" placeholder="Enter last Name" required />
        <br />
        <br />
        <label for="gender">Gender</label>
        <br />
        <select name="gender" id="gender" size="">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <br />
        <label for="dob" id="dob">Date of Birth</label>
        <br />
        <input type="date" required id="dob"/>
        <br />
        <br />
        <label for="email">Email Address</label>
        <br />
        <input type="email" placeholder="Enter email Address" required />
        <br />
        <br />
        <label for="education">Education Level</label>
        <br />
        <select name="education" id="education">
          <option value="">Select level of education</option>
          <option value="highschool">High school</option>
          <option value="University">University</option>
          <option value="others">Other</option>
        </select>
        <br />
        <br />
        <label for="country">Country*</label>
        <br />
        <select name="country" id="country">
          <option value="">Select your country</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="others">Others</option>
        </select>
        <br />
        <br />
        <label for="state">State/City of Residence</label>
        <br />
        <input
          type="text"
          placeholder="Enter your state of residence"
          required
        />
        <br />
        <br />
        <label for="status">Employment Status</label>
        <br />
        <select name="status" id="status">
          <option value="">Select employment status</option>
          <option value="employed">Employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="student">Student</option>
        </select>
        <br />
        <br />
        <label for="phone-number" id="phone-number">Phone Number*</label>
        <br />
        <input type="number" required placeholder="08154387000" />
        <br />
        <br />
        <label for="school">Choose school</label>
        <br />
        <select name="school" id="school">
          <option value="">Select school</option>
          <option value="data">School of data</option>
          <option value="engineering">School of engineering</option>
          <option value="product">School of Product</option>
        </select>
        <br />
        <br />
        <label for="course">Choose course of study</label>
        <br />
        <select name="course" id="course">
          <option value="">Select course</option>
          <option value="data-sci">Data Science</option>
          <option value="data-eng">Data engineering</option>
          <option value="frontend">Frontend engineering</option>
          <option value="backend">Backend engineering</option>
          <option value="product">Product design</option>
          <option value="product">Product Management</option>
        </select>
        <br />
        <br />
        <label for="about-us">How did you hear about us</label>
        <br />
        <select name="channel" id="channel">
          <option value="">Select channel</option>
          <option value="twitter">Twitter</option>
          <option value="instagram">Instagram</option>
        </select>
        <br />
        <br />
        <label for="discount" id="discount"
          >Scholarship/Discount Code(Optional)</label
        >
        <br />
        <input
          type="text"
          placeholder="Scholarship or student ID or discount codes"
        />
      </form>
      <br />
      <section>
        By Clicking continue, I agree to <em>Terms of use</em> and acknowledge
        that I have read the <em>Privacy Policy.</em>
      </section>
      <br />
      <button>Proceed</button>
      <br />
      <p>Already have an account? <em>Sign In</em></p>
    </main>
  </body>
</html>
